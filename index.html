<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="/img/celular-instagram1.png" alt="celular-fundo">
        </div>

        <div class="instagram-login">

            <div class="group">

                <div class="instagram-logo">
                    <img src="/img/1200px-Instagram_logo.svg.png" alt="logo-instagram">
                </div>

                <form action="#" method="POST" >

                    <div class="form-login">
                        <input type="text" id="usuario" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>

                    <div class="button">
                        <button>Entrar</button>
                    </div>

                </form>

                <div class="ou">
                OU
                </div>
                

                <div class="login">
                    <a href="#" class="login-facebook"><img src="/img/facebook_logos_PNG19751.png" alt="logo-facebook">Entrar com o facebook</a>
                    <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                </div>
            
            </div>
                
                <div class="group">
                    <div class="cadastrar">
                        <p class="criar-conta">Não tem uma conta?</p>
                        <a href="#" class="cadastro">Cadastre-se</a>
                    </div>
                    
                </div>

            <div class="get-the-app">

                <div class="obter-aplicativo">

                    <p>Obtenha o aplicativo.</p>

                </div>

                <div class="download">
                <a href="#" class="app-download"><img src="/img/playstore-applestore.png" alt="app-store"></a>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
